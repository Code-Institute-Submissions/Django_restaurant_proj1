{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<!------  Background    -------->
<div style="background: url(/static/img/background3.jpg)" class="page-holder bg-cover">


<div class="container-fluid">
    <div class="row">

        <!-- menu entries Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for menu in menu_list %}
                <h2 class="card-title">{{ menu.nameOfFood }}</h2>
                <h3 class="card-title">Type of meat: {{ menu.meat }}</h3>
                <p class="card-title">Allergies: {{ menu.allergy }}</p>
                <p class="card-title">Food description: {{ menu.details }}</p>
                <p class="card-title">Price: {{ menu.price }}</p>
                <img style='max-width: 500px;' src="{{ menu.image.url }}" alt="food">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="image-container">
                        </div>
                    </div>
                </div>
            </div>
                {% endfor %}

            </div>
        </div>
    </div>
    </div>
    </div>


{%endblock%}
